<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" 
      rel="stylesheet">
  <title>Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘

    .attribution a { color: hsl(228, 45%, 44%); }

  <script src="button.js"></script>
</head>
<body>
<header>
  <div class="logo">
    <img src="logo.svg" alt="logo">
  </div>
<div class="header-top" 
      id="header-top">
  <div class="header-left">
    <div class="btn1">
      <button class="drop-btn1" onclick="myBtn1Clicked()">
          Features
          <img src="icon-arrow-down.svg" id="drop-down-arrow1" alt="Down Arrow" />
          <img src="icon-arrow-up.svg" id="go-up-arrow1" alt="Up Arrow" style="display: none;" />
      </button>
      <div class="dropdown-content1" id="myDropdown1">
          <a href="#"><img src="icon-todo.svg" alt="Todo" /> ToDo List</a>
          <a href="#"><img src="icon-calendar.svg" alt="Calendar" /> Calendar</a>
          <a href="#"><img src="icon-reminders.svg" alt="Reminders" /> Reminders</a>
          <a href="#"><img src="icon-planning.svg" alt="Planning" /> Planning</a>
      </div>
  </div>
  
  <div class="btn2">
    <button class="drop-btn2" onclick="myBtn2Clicked()">
        Company
        <img src="icon-arrow-down.svg" id="drop-down-arrow2" alt="Down Arrow" />
        <img src="icon-arrow-up.svg" id="go-up-arrow2" alt="Up Arrow" style="display: none;" />
    </button>
    <div class="dropdown-content2" id="myDropdown2">
        <a href="#">History</a>
        <a href="#">Our Team</a>
        <a href="#">Blog</a>
    </div>
</div>

    <a href="#">Careers</a>
    <a href="#"> About</a>
  </div>
  <div class="header-right">
    <a href="#" class="login">Login</a>
    <a href="#" class="register">Register</a>
  </div>
</div>
<div class="show-close">
  <img src="icon-menu.svg" alt=""  
          class="show-nav" id="show-nav">
    <img src="icon-close-menu.svg" alt=""
        class="close-nav" id="close-nav">
</div>
</header>
  <main>
    <article>
      <section>
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. 
          Streamline processes, create team rituals, 
          and watch productivity soar.
        </p>
        <button class="learn-more-btn">
          Learn more
        </button>
        <div class="img-logo">
          <img src="client-databiz.svg" alt="">
          <img src="client-audiophile.svg" alt="">
          <img src="client-meet.svg" alt="">
          <img src="client-maker.svg" alt="">
        </div>
      </section>
      <section>
        <img src="image-hero-mobile.png" alt="" class="mobile-img">
        <img src="image-hero-desktop.png" alt="" class="full-img" id="full-img">
      </section>
    </article>
  </main>

</html>
